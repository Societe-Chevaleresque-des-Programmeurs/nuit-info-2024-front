  <title>Barre de progression au clic maintenu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .fish {
      position: relative;
      animation: mymove 3s ease-out forwards;
      animation-iteration-count: 3;
    }

    .progress-container {
      width: 80%;
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4caf50, #81c784);
      transition: width 0.1s linear;
    }

    @keyframes mymove {
      from {
        top: 0px;
        opacity: 0;
      }

      to {
        top: 200px;
        opacity: 1
      }
    }
  </style>
